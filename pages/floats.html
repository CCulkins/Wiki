<!doctype html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <title>Floats</title>
      <link rel="stylesheet" href="../css/bootstrap.min.css">
      <link rel="stylesheet" href="../css/main.css">
      <script src="../js/jquery-1.12.0.min.js"></script>
      <script src="../js/main.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Floats</h2>
        <p>
          The float CSS property specifies that an element should be taken from
          the normal flow and placed along the left or right side of its container,
          where text and inline elements will wrap around it.
        </p>
      </div>
      <div class="example">
        <h3>Code Example</h3>
        <pre>
          div {
            float: right;
          }
        </pre>
      </div>
      <a class="btn btn-default" href="../index.html" role="button">Main Page</a>
    </div>
  </body>
</html>
